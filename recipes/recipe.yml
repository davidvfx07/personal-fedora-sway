---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

name: personal-fedora-sway

description: A personal Atomic Fedora image with Sway WM, NVIDIA/CUDA drivers, development tools, and more.

base-image: ghcr.io/ublue-os/base-nvidia
image-version: 42

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: bling
    install:
      - negativo17
  - type: dnf
    repos:
      files:
        - https://src.fedoraproject.org/rpms/fedora-repos/raw/f42/f/fedora-cisco-openh264.repo
      copr:
        - atim/starship
        - lizardbyte/beta # Stable not yet built as of 5/8/25
        - mhartgring/pqiv
    install:
      allow-erasing: true
      packages:
        - xorg-x11-server-Xorg
        - xorg-x11-server-Xwayland
        - xorg-x11-nvidia
        - sway
        - swayidle
        - swaylock
        - rofi
        - brightnessctl
        - copyq

        - pipewire
        - wireplumber
        #- nwg-panel # Status bar
        - mako # Notification daemon
        #- uwsm # Wayland session manager
        - pqiv # Image viewer
        - qimgv # Image gallery viewer
        - mpv # Video player
        #- satty # Screenshot/annotate
        - grimshot # Screenshot
        - kitty # Terminal
        - Sunshine # Low-latency remote desktop

        - cuda-devel

        - fprintd-pam

        # LY DEPS
        #- kernel-devel
        #- pam-devel 
        #- libxcb-devel

        #- greetd
        #- tuigreet

        # Virtualization Tools
        - libvirt # Virtualization library and daemon
        - virt-install # Command line tool for installing VMs

        - bottles

        - starship
        - conda
        - tailscale

        # Multimedia Codecs and Thumbnail Generators
        - ffmpeg
        - gstreamer1
        - gstreamer1-plugin-libav # FFmpeg plugin for GStreamer
        - libvkd3d
        #- intel-media-driver # RPMFUSION Intel Media Driver for VAAPI (if you have Intel iGPU)

        - openh264 # Cisco OpenH264 codec

        # Thumbnailers
        - ffmpegthumbnailer
        - tumbler

        # Packages for working with Apple Devices
        - usbmuxd
        - libimobiledevice-utils
        - ifuse 

        - android-tools

        # Extensive Development Extras
        - make
        - gcc
        - git
        - cmake
        - htop
        - nano
        - helix
        - gdb
        - valgrind
        - strace
        - ltrace
        - pkgconf-pkg-config
        - zlib-devel
        - bzip2-devel
        - xz-devel
        - openssl-devel
        - elfutils-libelf-devel
        - libffi-devel
        - readline-devel
        - ncurses-devel
        - usbutils
        - lshw
        - pciutils
        - ddrescue
        - docker
        - podman

    remove:
      packages:
        #- mesa-libGL
        #- mesa-dri-drivers
        - noopenh264

  - type: files
    files:
    - source: finish-setup.service
      destination: /etc/systemd/system/finish-setup.service
    - source: finish-setup.sh
      destination: /etc/local/finish-setup/finish-setup.sh
    - source: config
      destination: /etc/local/finish-setup/config

  
#  - type: script
#    scripts:
#      - install-ly.sh

  - type: systemd
    system:
      enabled:
        - libvirtd.service
        #- greetd.service
        #- ly.service
        - finish-setup.service

  - type: default-flatpaks
    system:
      install:
        #- org.videolan.VLC
        - org.mozilla.firefox
        - org.chromium.Chromium
        #- com.github.tchx84.Flatseal
        #- org.fedoraproject.MediaWriter

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly

  - type: signing



